[tox]
min_version = 4.0
env_list =
    py311
    typecheck
    fmt

[testenv]
deps =
    pytest
    pytest-xdist
commands = pytest -n 6 -v test

[testenv:typecheck]
deps = mypy
commands = mypy --install-types src/python

[testenv:fmt]
deps =
    black
    isort
commands = 
    isort src/python test
    black src/python test